<div class="row">
    <div class="col-md-4">
        <form #transferForm="ngForm" (submit)="transferEmployee(transferForm.value)">

            <p style="color:#efefef">Employee ID: {{employee.employeeId}}</p>
            <p style="color:#efefef">Employee Name: {{employee.employeeName}}</p>

            <div class="form-group">
                <label style="color:#efefef" class="control-label">Transfer to </label>
                <select required name="locationId" ngModel style="border-radius: 5px; background-color: #ffffff; border: none; border-bottom: 2px solid black" class="form-control">
                    <option selected disabled>Location</option>
                    <option *ngFor="let locations of allLocations" [hidden]="currentLocationId==locations.locationId" [value]="locations.locationId">{{locations.locationName}}</option>
                </select>
            </div>

            <div class="form-group">
                <input [disabled]="transferForm.invalid" type="submit" value="Transfer" class="btn btn-danger" />
            </div>

        </form>
    </div>
</div>
