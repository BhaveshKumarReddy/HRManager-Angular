<div>
    <a class="back-link" style="color:#ededed" routerLink="/Home">
        <i class="fa fa-arrow-left"></i> Back
    </a>
</div>
<hr style="background-color:#ededed"/>

<h4 style="color:#ededed;margin-bottom: 20px;">Your Details</h4>

<div class="row main-edit">
    <div class="col-md-4 box-edit">

        <form #editForm="ngForm" (submit)="Edit()">

            <div class="text-danger"></div>
            <input type="hidden"/>

            <div class="form-group">
                <label for="hrName" class="control-label">Name</label>
                <input [(ngModel)]="current_HR.hrName" #hrName="ngModel" name="hrName" ngModel required minlength="2" maxlength="29"
                       class="form-control" autofocus="true" placeholder="... Tommy Jr" style="border-radius:5px;background-color:#ffffff;border:none;border-bottom:2px solid black"/>
                <span *ngIf="hrName.touched && hrName.invalid" class="text-danger">*</span>
                <span *ngIf="hrName.touched && (hrName.errors?.['minlength'])" class="text-danger">Name must be at least 2 and maximum of 29 characters<br/></span>
            </div>

            <div class="form-group">
                <label for="hrPassword" class="control-label">Password</label>
                <input [(ngModel)]="current_HR.hrPassword" #hrPassword="ngModel" name="hrPassword" ngModel required minlength="6" maxlength="20"
                       type="text"  placeholder="******" style="border-radius: 5px; background-color: #ffffff; border: none; border-bottom: 2px solid black" class="form-control" />
                <span *ngIf="hrPassword.touched && hrPassword.invalid" class="text-danger">*</span>
                <span *ngIf="hrPassword.touched && (hrPassword.errors?.['minlength'])" class="text-danger">Password must be at least 6 and maximum of 20 characters<br/></span>
            </div>
            
            <div style="display:flex;justify-content:center" class="form-group">
                <input [disabled]="editForm.invalid" type="submit" value="Save" class="btn btn-dark" />
            </div>

        </form>

    </div>
</div>
