<div>
    <a class="back-link" style="color:#ededed" routerLink="/Home">
        <i class="fa fa-arrow-left"></i> Back
    </a>
</div>
<hr style="background-color:#ededed" />

<h4 style="color:#ededed;margin-bottom: 20px;">Register</h4>

<div class="row main-login">
    <div class="col-md-4 box-login">

        <form #registerForm="ngForm" (submit)="Register(registerForm.value)">
            <div class="text-danger"></div>

            <div class="form-group">
                <label class="control-label">Name</label>
                <input #hrName="ngModel" name="hrName" ngModel required minlength="2" maxlength="29"
                       class="form-control" autofocus="true" placeholder="...Tommy Jr" style="border-radius:5px;background-color:#ffffff;border:none;border-bottom:2px solid black"/>
                <span *ngIf="hrName.touched && hrName.invalid" class="text-danger">*</span>
                <span *ngIf="hrName.touched && (hrName.errors?.['minlength'])" class="text-danger">Name must be at least 2 and maximum of 29 characters<br/></span>
            </div>

            <div class="form-group">
                <label class="control-label">Email</label>
                <input #hrEmail="ngModel" name="hrEmail" ngModel required minlength="5" maxlength="29" (keyup)="emailExists=false"
                       type="email" email class="form-control" placeholder="....xxx@gmail.com" style="border-radius: 5px; background-color: #ffffff; border: none; border-bottom: 2px solid black" />
                <span *ngIf="hrEmail.touched && hrEmail.invalid" class="text-danger">*</span>
                <span *ngIf="hrEmail.touched && (hrEmail.errors?.['minlength'])" class="text-danger">Email must be at least 5 and maximum of 29 characters<br/></span>
                <span *ngIf="emailExists" class="text-danger">Account already exists<br/></span>
            </div>

            <div class="form-group">
                <label class="control-label">Password</label>
                <input #hrPassword="ngModel" name="hrPassword" ngModel required minlength="6" maxlength="20"
                       type="password"  placeholder="******" style="border-radius: 5px; background-color: #ffffff; border: none; border-bottom: 2px solid black" class="form-control" />
                <span *ngIf="hrPassword.touched && hrPassword.invalid" class="text-danger">*</span>
                <span *ngIf="hrPassword.touched && (hrPassword.errors?.['minlength'])" class="text-danger">Password must be at least 6 and maximum of 20 characters<br/></span>
            </div>

            <div class="form-group">
                <label class="control-label">Location</label>
                <select required name="locationId" ngModel style="border-radius: 5px; background-color: #ffffff; border: none; border-bottom: 2px solid black" class="form-control">
                    <option selected disabled>Location</option>
                    <option *ngFor="let locations of allLocations" [value]="locations.locationId">{{locations.locationName}}</option>
                </select>
                <span class="text-danger"></span>
            </div>

            <div style="display:flex;justify-content:center" class="form-group" >
                <input  [disabled]="registerForm.invalid || emailExists" type="submit" value="Create" class="btn btn-dark" />
            </div>

        </form>

    </div>
</div>
